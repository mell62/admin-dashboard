<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-child sidebar-heading">
        <img src="images/logo.png" alt="dashboard-logo" />Dashboard
      </div>
      <div class="sidebar-child first-group"></div>
      <div class="sidebar-child second-group"></div>
    </div>
    <div class="header">
      <div class="header1"></div>
      <div class="header2"></div>
    </div>
    <div class="main">
      <div class="projects-heading"></div>
      <div class="announcements-heading"></div>
      <div class="projects">
        <div class="card card1"></div>
        <div class="card card2"></div>
        <div class="card card3"></div>
        <div class="card card4"></div>
        <div class="card card5"></div>
        <div class="card card6"></div>
      </div>
      <div class="side-cards">
        <div class="card announcement-card"></div>
        <div class="trending-heading"></div>
        <div class="card trending-card"></div>
      </div>
    </div>
  </body>
</html>
