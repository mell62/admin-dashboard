<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Karla"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-child sidebar-heading">
        <img
          src="images/logo.png"
          alt="dashboard-logo"
          class="dashboard-logo"
        />Dashboard
      </div>
      <div class="sidebar-child first-group">
        <div class="sidebar-links home">
          <img src="images/home.png" alt="home-logo" />Home
        </div>
        <div class="sidebar-links profile">
          <img src="images/profile.png" alt="profile-logo" />Profile
        </div>
        <div class="sidebar-links messages">
          <img src="images/messages.png" alt="messages-logo" />Messages
        </div>
        <div class="sidebar-links history">
          <img src="images/history.png" alt="history-logo" />History
        </div>
        <div class="sidebar-links tasks">
          <img src="images/tasks.png" alt="tasks-logo" />Tasks
        </div>
        <div class="sidebar-links communities">
          <img src="images/communities.png" alt="communities-logo" />Communities
        </div>
      </div>
      <div class="sidebar-child second-group">
        <div class="sidebar-links settings">
          <img src="images/settings.png" alt="settings-logo" />Settings
        </div>
        <div class="sidebar-links support">
          <img src="images/support.png" alt="support-logo" />Support
        </div>
        <div class="sidebar-links privacy">
          <img src="images/privacy.png" alt="privacy-logo" />Privacy
        </div>
      </div>
    </div>
    <div class="header">
      <div class="header1">
        <img
          src="images/search-logo.png"
          alt="search-logo"
          class="search-logo"
        />
        <input type="text" />
        <div class="header1-child">
          <img
            src="images/notification-bell.png"
            alt="notification-bell-logo"
            class="notif-bell"
          /><img
            src="images/astronaut.png"
            alt="astronaut-profile-pic"
            class="astro-pic"
          />
          <div class="username">James Moriarty</div>
        </div>
      </div>
      <div class="header2">
        <img
          src="images/astronaut.png"
          alt="astronaut-profile-pic"
          class="astro-pic"
        />
        <div class="header2-child">
          Hi there,
          <div class="username">James Moriarty (@jim)</div>
        </div>
        <div class="header2-buttons">
          <button class="new-btn">New</button
          ><button class="upload-btn">Upload</button
          ><button class="share-btn">Share</button>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="projects-heading">Your Projects</div>
      <div class="announcements-heading">Announcements</div>
      <div class="projects">
        <div class="card card1"></div>
        <div class="card card2"></div>
        <div class="card card3"></div>
        <div class="card card4"></div>
        <div class="card card5"></div>
        <div class="card card6"></div>
      </div>
      <div class="side-cards">
        <div class="card announcement-card"></div>
        <div class="trending-heading"></div>
        <div class="card trending-card"></div>
      </div>
    </div>
  </body>
</html>
